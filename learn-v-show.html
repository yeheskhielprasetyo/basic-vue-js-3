<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <div id="app">
        <div class="" v-show="stateLampu">
            lampu hidup
        </div>

        <button @click="toggleLampu">Klik Saklar</button>
    </div>

    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
            createApp({
                data() {
                    return {
                            stateLampu : true
                    }
                },
                methods: {
                    toggleLampu() {
                        this.stateLampu = !this.stateLampu
                    }
                }
            }).mount('#app')
    </script>
</body>
</html>
