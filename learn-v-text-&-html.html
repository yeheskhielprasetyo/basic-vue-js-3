<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <div id="app">
        <div class="">
            <!-- cara mustache -->
            {{ message }} 
            {{ count }}
        </div>
        <!-- cara v-text -->
        <div class="" v-text="message"></div>
        <div class="" v-text="message2">asdad</div>
        <strong class="" v-text="message3"></strong>

        <!-- v-html -->
        <div class="" v-html="message4"></div>
    </div>

    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
            createApp({
                data() {
                    return {
                            count : 0,
                            message: 'hello world',
                            message2: 'ini adalah random text',
                            message3: 'ini tulisan bold tanpa v-html',
                            message4: '<strong>ini adalah tulisan bold</strong>'
                    }
                },
                methods: {
                    tambah() {
                        this.count++
                    },
                    kurang() {
                        this.count--
                    }
                }
            }).mount('#app')
    </script>
</body>
</html>
